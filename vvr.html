<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Food Delivery</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
    }

    /* Header */
    .header {
        background-color: #ff5c5c;
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    /* Banner */
    .banner {
        background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=1600');
        background-size: cover;
        background-position: center;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
    }

    /* Food items section */
    .container {
        padding: 20px;
    }

    .food-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .food-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: 0.3s;
    }

    .food-card:hover {
        transform: translateY(-5px);
    }

    .food-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .food-info {
        padding: 15px;
    }

    .food-title {
        font-size: 20px;
        font-weight: bold;
    }

    .price {
        color: #ff5c5c;
        font-weight: bold;
        margin-top: 5px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background: #ff5c5c;
        border: none;
        color: white;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
    }

    .btn:hover {
        background: #e94e4e;
    }
</style>
</head>

<body>

<div class="header">Vishnu's Local Food Delivery</div>

<div class="banner">
    Fresh Food Delivered Fast
</div>

<div class="container">
    <h2>Popular Foods</h2>

    <div class="food-list">

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1606756790138-9b0b6b22b2ae?w=800" alt="Biriyani">
            <div class="food-info">
                <div class="food-title">Chicken Biryani</div>
                <div class="price">₹180</div>
                <button class="btn">Order Now</button>
            </div>
        </div>

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1601050690597-df436a6ad291?w=800" alt="Dosa">
            <div class="food-info">
                <div class="food-title">Masala Dosa</div>
                <div class="price">₹70</div>
                <button class="btn">Order Now</button>
            </div>
        </div>

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1626082927389-51eb6ed221d5?w=800" alt="Burger">
            <div class="food-info">
                <div class="food-title">Veg Burger</div>
                <div class="price">₹90</div>
                <button class="btn">Order Now</button>
            </div>
        </div>

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e?w=800" alt="Pizza">
            <div class="food-info">
                <div class="food-title">Cheese Pizza</div>
                <div class="price">₹150</div>
                <button class="btn">Order Now</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
